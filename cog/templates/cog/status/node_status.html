{% extends "cog/common/layout_center.html" %}

{% block main %}
<center>
<table>
<tr><th width="300"><b>Data Node</b></th><th width="100"><b>Status</b></th>
</tr>
{% for nstatus in status_arr %}

<tr>
	<td>{{ nstatus.0 }}</td>
	<td>{% if nstatus.1 == 1%}
		<font color="#00FF00"><b>UP</b></font>
		{% else %}
		<font color="#FF0000"><b>DOWN</b></font>
		{% endif %}
	</td>

</tr>
{% endfor %}
</table>
</center>

{% endblock %}
